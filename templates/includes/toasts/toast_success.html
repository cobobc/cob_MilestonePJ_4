<div class="toast custom-toast" data-autohide="false">
    <div class="w-100 toast-capper"></div>
    <div class="toast-header">
        <strong>Success</strong>
        <button type="button" class="ml-2 mb-1 close text-dark toast-button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
            <p class="logo-font bg-white text-black py-1">Your Beat Bag ({{ beat_count }})</p>
            {% for item in bag_items %}
                <div>
                    <p class="my-0"><strong>{{ item.beat.name }}</strong> (â‚¬{{ item.beat.price }})</p>
                </div>
                <div class="bag-notification-wrapper">
                
                    <div class="row toast-img">
                        <div class="col-3">
                            {% if item.beat.image %}
                            <img class="w-100" src="{{ item.beat.image.url }}" alt="{{ item.beat.name }}">
                            {% else %}
                            <img class="w-100" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.beat.name }}">
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-3">
                        <span class="text-uppercase">Checkout</span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
