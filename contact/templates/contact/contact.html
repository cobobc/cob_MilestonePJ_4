{% extends "base.html" %}
{% load static %}

{% block page_header %}
    
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row manage-header mt-3">
                <div class="col-12 col-md-6">
                    <h2 class="logo-font page_headers">Contact FOB</h2>
                    <h5 class="mb-3">Contact FOB for music collaborations and all other enquiries</h5>
                </div>
            </div>
            <!--------------------------------------------------------------------------------------------------- Contact Form -->
            <div class="row manage-form">
                <div class="col-12 col-md-6 mt-3">
                    <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right mb-4 mt-4">
                            <button class="btn btn-primary add-bag-btt rounded-2" type="submit">Send</button>
                        </div>
                    </form>
                </div>       
        </div>
    </div>
    
{% endblock %}
