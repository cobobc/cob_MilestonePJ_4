{% extends "base.html" %}
{% load static %}

{% block page_header %}
    
{% endblock %}

{% block content %}

    <div class="container-fluid index-main">
        <div class="row h-100">
            <div class="my-auto">
                <h1 class="display-4 logo-font index-header">
                    this is the FOB beats store
                </h1>
                <form method="GET" action="{% url 'beats' %}">
                    <div class="index-search">
                            <button class="index-icon" type="submit">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </button>
                            <input class="index-input" type="text" name="q" placeholder="Try 'Hip hop beat' or 'Slow style'?">
                    </div>
                </form>
                <div class="my-3">
                    <h4 class="mt-5">
                        <a href="{% url 'beats' %}" class="btn btn-info text-uppercase">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container about-container my-5">
        <section class="about">
            <div class="row text-center">
                <h2 class="text-black">ABOUT</h2>
                <p class="mt-3">
                    FOB Beats
                </p>
            </div>
        </section>
    </div>
{% endblock %}
