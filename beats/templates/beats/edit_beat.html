{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container">
            <div class="row manage-header mt-3">
                <div class="col-12 col-md-6">
                    <h2 class="logo-font page_headers">Beat Management</h2>
                    <h5 class="mb-3">Edit a Beat</h5>
                </div>
            </div>

            <div class="row manage-form">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% url 'edit_beat' beat.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right mb-4 mt-4">
                            <a class="btn btn-secondary rounded-2" href="{% url 'beats' %}">Cancel</a>
                            <button class="btn btn-primary add-bag-btt rounded-2" type="submit">Update Beat</button>
                        </div>
                    </form>
                </div>   
            </div>    
        </div>
    
{% endblock %}

{% block postloadjs %}
{% endblock %}
