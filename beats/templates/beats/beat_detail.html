{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if beat.image %}
                        <a href="{{ beat.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ beat.image.url }}" alt="{{ beat.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ beat.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="beat-details-container mb-5 mt-md-5">
                    <div class="card-body pb-0">
                        <audio src="{{ beat.file.url }}" class="mb-0" controls></audio>
                    </div>
                    <p class="mb-0">{{ beat.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ beat.price }}</p>
                    <p class="mt-3">{{ beat.description }}</p>
                    {% if beat.genre %}
                        <p class="small mt-1 mb-0">
                            <a class="text-muted" href="{% url 'beats' %}?genre={{ beat.genre.name }}">
                                <i class="fas fa-tag mr-1"></i>{{ beat.genre.friendly_name }}
                            </a>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
